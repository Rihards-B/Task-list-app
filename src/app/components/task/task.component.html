@if (task) {
    <div class="content">
        @if (task.status == 'complete') {
            <span class="success">✓</span>
        }
        @else {
            <span class="failure">✗</span>
        }
        <a [routerLink]="'/' + task.title + '/details'"><h3>{{task.title}}</h3></a>
        <p>{{task.description}}</p>
    </div>
}
