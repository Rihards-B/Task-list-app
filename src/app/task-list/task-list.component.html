<div>
    <div class="task-list-header">
        <h2>Tasks: </h2>
        <p>Tasks completed: {{tasksCompleted}} / {{tasks.length}}</p>
    </div>
    <ul class="task-list">
        <li class="list-element" *ngFor="let task of tasks">
            <app-task [task]="task"></app-task>
        </li>
    </ul>
</div>
